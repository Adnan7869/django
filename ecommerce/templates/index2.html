<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templates</title>
</head>
<body>
    <h1>Welcome to the text analyazer.Enter your text below</h1>
    <form action="/analyze" method="get">
        <textarea name='text' style="margin: 0px; width: 1483px; height: 191px;"></textarea><br>
        <input type="checkbox" name="removepunc">Remove punctuations<br>
        <input type="checkbox" name="fullcaps">UPPERCASE<br>
        <input type="checkbox" name="newlineremover">New Line Remover<br>
        <input type="checkbox" name="extraspaceremover">Extra Space Remover<br>
        <button type="submit" style="font-size: 30px;">Analyze Text</button>

    </form>
    
</body>
</html>
